<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Responsive</title>
</head>
<body>
    <!-- responsive col  -->
    <div class="row ">
        <div class="container-fluid bg-success col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-3">hello world</div>
        <div class="container-fluid bg-primary col-sm-12 col-md-6 col-lg-4 col-xl-6 col-xxl-3">hello world</div>
        <div class="container-fluid  bg-danger col-sm-12 col-md-6 col-lg-4 col-xl-6 col-xxl-3">hello world</div>
        <div class="container-fluid bg-info col-sm-12 col-md-12 col-lg-4 col-xl-12 col-xxl-3">hello world</div>
    </div>
    <!-- responsive display  -->
    <div class="container-fluid my-4">
        <div class="bg-danger d-sm-none d-md-block d-lg-none d-xl-block">hello world</div>
        <div class="bg-warning">hello world</div>
    </div>
    <!--responsive flex  -->
    <div class="d-flex justify-content-sm-center justify-content-md-start justify-content-lg-between justify-content-xl-end">
        <div class="bg-primary">hello </div>
        <div class="bg-secondary">hello </div>
        <div class="bg-success">hello </div>
        <div class="bg-danger">hello </div>
    </div>

</body>
</html>
